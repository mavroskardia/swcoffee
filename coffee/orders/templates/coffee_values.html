{% load order_extras %}
<ul class="list-unstyled">
{% if one %}
	<li>{{ oneq }}&times; 1 lb. bag{{ oneq|pluralize }}</li>
{% endif %}
{% if two %}
	<li>{{ twoq }}&times; 2 lb. bag{{ twoq|pluralize }}</li>
{% endif %}
{% if five %}
	<li>{{ fiveq }}&times; 5 lb. bag{{ fiveq|pluralize }}</li>
{% endif %}
	<li>
		<small>Total Pounds: {{ totallbs }}</small>
	</li>
</ul>
